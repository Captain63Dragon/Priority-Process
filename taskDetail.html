<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Task Details</title>
</head>
<style>
.task-elapsed,
.task-updated,
.task-entered {
  font-size: small;
  font-weight: bold;
}
span.normal {
  font-weight: normal;
}
span.late {
  background-color: darkred;
  font-weight:normal;
  color: bisque;
}
span.completed {
  background-color: green;
  font-weight:normal;
  color: lightyellow;
}

</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <div class="card-title">Task Details</div>
            <div class="task-entered">Created: </div>
            <div class="task-elapsed">Open for: </div>
            <div class="task-updated">last updated: </div><hr>
            <form id="task-form">
              <div class="input-field col s12">
                <input type="text" name='task' id='task' autocomplete=off>
                <label class="active"for="task">Update Task</label>
              </div>
              <div class="input-field col s12">
                <select id='category'></select> 
                <label class="active" for="select-form">Tasks Category</label> 
              </div>
              <div class="input-field col s12">
                <textarea id="details" class="materialize-textarea"></textarea>
                <label class="active" for="details">Details of Task</label>
              </div>
              <input type="submit" value="Update Task" class="btn">
            </form>
          </div>
          <div class="card-action">
            <a href="#" class="stats btn black">History</a>
            <a href="#" class="back btn black">Back</a> <!-- script changes this to Cancel when a change has been entered -->
          </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script src="taskDetail.js" type='module'></script>
</body>
</html>
